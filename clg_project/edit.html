<!DOCTYPE html>
<html>
<head>
	<title>Edit Detail</title>

	<!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	  <style type="text/css">
	  	h4.edit_heading{
  		    margin-left: 20px;
		    margin-bottom: 50px;
		    color: #26a69a;
		    border-bottom: 3px solid;
		    display: inline-block;
		    padding-right: 7px;
		    padding-bottom: 5px;
	  	}
	  	div#information_card{
	  		width: 65%;
	  		padding: 20px;
	  		display: inline-block;
	  	}
	  	div#row{
	  		margin-left: 10%;
	  	}
	  </style>
          
</head>
<body>

	<div class="edit_main_outer" style="margin-left: 26%; margin-top: 6%;">
		<div class="edit_main_inner">
					
		 <div class="row">
		    <form class="col s12">
		    <div class="card" id="information_card">
		    	<h4 style="margin-bottom: 35px;" class="edit_heading">General Info:</h4>
		    	<div class="row" id="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">Roll No.</label>
			        </div>
			      </div>

			      <div class="row" id="row">
			        <div class="input-field col s10">
			        <i class="material-icons prefix">email</i>
			          <input id="email" type="email" class="validate">
			          <label for="email" data-error="wrong" data-success="right">Email</label>
			        </div>
			      </div>

			      <div class="row" id="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">First Name</label>
			        </div>
			      </div>

			      <div class="row" id="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">vpn_key</i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">Password</label>
			        </div>
			      </div>
		      
		      	 <div class="row" id="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">mode_edit</i>
			          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
			          <label for="icon_prefix2">Skills...</label>
			        </div>
			      </div>

			      <div class="row" id="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">mode_edit</i>
			          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
			          <label for="icon_prefix2">Interest...</label>
			        </div>
			      </div>

			      <div class="row" id="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">mode_edit</i>
			          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
			          <label for="icon_prefix2">Achivements...</label>
			        </div>
			      </div>
			     </div>
		   
		      </form>
	      </div>

		      

		</div>	
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
